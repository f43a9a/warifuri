name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      run: poetry install --with docs

    - name: Build documentation
      run: |
        cd docs
        poetry run sphinx-build -b html source build/html

    - name: Verify build output
      run: |
        echo "Checking docs directory structure:"
        ls -la docs/
        echo "Checking build directory:"
        ls -la docs/build/
        echo "Checking html directory:"
        ls -la docs/build/html/

    # Setup Git configuration for deployment
    - name: Setup Git Config
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # Check if origin exists before removing
        if git remote | grep -q origin; then
          git remote rm origin
        fi
        git remote add origin https://github.com/${{ github.repository }}.git

    # Traditional gh-pages deployment (more reliable)
    - name: Deploy to GitHub Pages (gh-pages branch)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html
        publish_branch: gh-pages
        force_orphan: true
        enable_jekyll: false

    - name: Verify Push Success
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "Verifying gh-pages branch exists..."
        git ls-remote --heads https://github.com/${{ github.repository }} gh-pages || echo "gh-pages branch may still be creating..."

    # Modern Pages deployment (fallback)
    - name: Setup Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/configure-pages@v4
      continue-on-error: true

    - name: Upload artifact
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/upload-pages-artifact@v3
      continue-on-error: true
      with:
        path: './docs/build/html'

  deploy-pages:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
